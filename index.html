<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/app.js"></script> -->
    <script type="module" src="./js/cards.js"></script>
    <script type="module" src="./js/app.js"></script>
    <title>Memory Game</title>
</head>

<body>
    <header>
        <h1>Memory Game by Category</h1>
        <section id="inputs">
            <div class="input-container">
                <label for="grid-size">Grid size:</label>
                <select class="modern-select filled" id="grid-size" name="selectedOption">
                    <option value="4_4"> 4 x 4</option>
                    <option value="2_4"> 2 x 4</option>
                    <option value="3_4"> 3 x 4</option>
                    <option value="4_5"> 4 x 5</option>
                    <option value="4_6"> 4 x 6</option>
                    <option value="5_4"> 5 x 4</option>
                    <option value="5_6"> 5 x 6</option>
                    <option value="5_10"> 5 x 10</option>
                </select>
            </div>
            <div class="input-container">
                <label for="category">Choose category:</label>
                <select class="modern-select filled" id="category" name="selectedOption">
                    <option value="cars">Cars</option>
                    <option value="dogs">Dogs</option>
                    <option value="foods">Foods</option>
                </select>
            </div>
        </section>
    </header>
    <section id="game-container">
        <section class="board">
        </section>
        <section class="completed-cards">

        </section>
    </section>

</body>

</html>
